<h1 class="fw-bolder font-monospace text-center text-primary mb-5 mt-3">Login</h1>
<div class="container font-monospace d-flex justify-content-center">
    <form style="width: 20rem;" [formGroup]="Login" (ngSubmit)="onLogin()">
      <div class="form-group row">
        <label for="email" class="form-label text-light fw-bold">Email</label>
        <div class="mb-3">
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email"
            required>
          <div class="text-danger" *ngIf="isSubmitted && Login.get('email')!.invalid && Login.get('email')!.errors ">
            Invalid Email.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="form-label text-light fw-bold">Password</label>
        <div class="mb-3">
          <input formControlName="password" type="password" class="form-control" id="password"
            placeholder="Enter your password" required>
          <div class="text-danger"
            *ngIf="isSubmitted && Login.get('password')!.invalid && Login.get('password')!.errors ">
            Invalid Password.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>
