<div class="row">
  <h1 class="text-info" *ngIf="agreements.length==0">No Agreement Available</h1>
  <div class="card m-3 custom-shadow" style="width: 15rem; " *ngFor="let agreement of agreements ">
    <div class="card-body"  *ngIf="agreement.requested==='Not Requested' || 'Approved'">
      <h3 class="card-title text-center">{{this.agreement.maker}}</h3>
      <h5 class="card-text text-center">{{this.agreement.model}}</h5>
      <p class="card-text">
        <small class="text-muted">Fr : {{this.agreement.startDate| date:'dd/MM/yy'}}</small>
      </p>
      <small class=" text-danger ">To : {{this.agreement.endDate| date:'dd/MM/yy'}}</small>
      <div class="d-flex justify-content-lg-around">
        <p class="card-text text-end">
          <small class="text-muted">Rental Price: ₹{{this.agreement.rentalCost}}/Day</small>
        </p>
      </div>
      <p class="text-warning fw-medium text-center">Total Cost: ₹{{this.agreement.totalCost}}</p>
      <div class="text-center">
        <button (click)="onReturn(this.agreement.agreementId)"  *ngIf="agreement.requested==='Not Requested'" class="btn btn-sm btn-outline-danger m-2">Request For Return </button>
        <p class="text-success" *ngIf="agreement.requested==='Approved'"> Approved</p>
        <p class="text-info" *ngIf="agreement.requested==='Requested'"> Requested</p>

      </div>
    </div>
  </div>

</div>
