<div class="mt-3 container">
  <div>
  </div>
  <div class="bg-warning-subtle font-monospace border-3 rounded-3 container w-75 p-3">
    <h1 class="text-center fw-bolder text-warning mb-4">Rent Agreement</h1>
    <h2 class="text-info">Car Details</h2>
    <form [formGroup]="addRentForm" (ngSubmit)="onSubmit()">
      <h4 class="text-success ">Maker: <input formControlName="maker" class="text-dark" readonly /></h4>
      <h5 class="text-success">Model: <input formControlName="model" class="text-dark" readonly/></h5>
       <input formControlName="carId" class="text-dark" hidden/>

      <h6 class="text-secondary">Mileage: <span>{{this.car.mileage}}</span>Km/L</h6>
      <p class="text-end">Date:{{this.currentDate| date:'dd/MM/yyyy'}} </p>
      <h6 class="text-secondary">Cost/Hr: ₹ <input formControlName="rentalCost" class="text-dark" readonly/></h6>
      <h6 class="text-info text-end">Duration: <input formControlName="endDate" style="border: 1px solid black;" type="date"
          (ngModelChange)="onChange()"> Day(s)</h6>
          <p *ngIf="isSubmitted && addRentForm.get('endDate')!.invalid" class="text-danger text-end">Please Select Date</p>

      <h6 class="text-danger">Cost: ₹ <input formControlName="totalCost" class="text-dark" readonly /></h6>

      <div class="d-flex justify-content-between align-items-end">
        <div class="">
          <button class="btn btn-sm btn-outline-success m-2">Accept Agreement</button>
        </div>
        <div>
          <h3 class="text">User Details </h3>
          <p class="text-success">Name : <input formControlName="name" class="text-dark" readonly/></p>
          <p class="text-success">Email: <input formControlName="email" class="text-dark" readonly/></p>
        </div>
      </div>

    </form>
  </div>
</div>
