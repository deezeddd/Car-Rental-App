<div class="mt-3 container">
  <div>
  </div>
  <div class="bg-secondary-subtle font-monospace border-3 rounded-3 container w-75 p-3" >
    <h1 class="text-center fw-bolder  mb-4">Car Details</h1>
    <p class="text-end">Date: {{this.currentDate| date: 'dd/MM/yyyy'}}</p>
    <h4 class="text-success ">Maker: <span class="text-dark">{{this.car.maker}}</span></h4>
    <h5 class="text-success">Model: <span class="text-dark">{{this.car.model}}</span></h5>
    <h6 class="text-secondary">Mileage: {{this.car.mileage}}Km/L</h6>
    <h6 class="text-secondary">Cost/Day: ₹{{this.car.cost}}</h6>
    <div style="display: inline-block ;border: 1px solid rgb(226, 39, 39);" class="p-3">
      <h5 class="text-info">Cost Calculator</h5>
      <h6>Duration: <input [formControl]="duration" class="" type="date" (ngModelChange)="onChange()" > Day(s)</h6>
      <h3 class="text-danger">Total Cost: ₹{{this.totalCost}}</h3>
    </div>
    <div class="d-flex justify-content-center ">
      <div class="">
        <button class="btn btn-sm btn-outline-success m-2" (click)="navigateTo(this.car.id)">Go To Agreement</button>
      </div>
    </div>

  </div>
</div>
